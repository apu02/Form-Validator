<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validator</title>
    <link
      rel="stylesheet"
      href="./node_modules/@fortawesome/fontawesome-free/css/all.min.css"
    />
    <link rel="stylesheet" href="./dist/css/main.css" />
  </head>
  <body>
    <div class="form-container">
      <form method="POST">
        <h1>Registration</h1>
        <hr />
        <div class="account-type">
          <div class="input-group">
            <input type="radio" name="account" id="radioOne" checked />
            <label for="radioOne">Personal</label>
          </div>
          <div class="input-group">
            <input type="radio" name="account" id="radioTwo" />
            <label for="radioTwo">Company</label>
          </div>
        </div>
        <hr />
        <div class="personal-info">
          <div class="input-group">
            <label for="name" class="icon"><i class="fas fa-user"></i></label>
            <input type="text" name="name" id="name" placeholder="Name" />
            <small>Error Message</small>
          </div>
          <div class="input-group">
            <label for="email" class="icon"
              ><i class="fas fa-envelope"></i
            ></label>
            <input type="text" name="email" id="email" placeholder="Email" />
            <small>Error Message</small>
          </div>
          <div class="input-group">
            <label for="password" class="icon"
              ><i class="fas fa-unlock"></i
            ></label>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Password"
            />
            <small>Error Message</small>
          </div>
          <div class="input-group">
            <label for="recheck-password" class="icon"
              ><i class="fas fa-key"></i
            ></label>
            <input
              type="password"
              name="recheck-password"
              id="password"
              placeholder="Re Enter Password"
            />
            <small>Error Message</small>
          </div>
        </div>
        <hr />
        <div class="gender">
          <div class="input-group">
            <input type="radio" name="gender" id="male" checked />
            <label for="male">Male</label>
          </div>
          <div class="input-group">
            <input type="radio" name="gender" id="female" />
            <label for="female">Female</label>
          </div>
        </div>
        <hr />
        <p class="privacy-message">
          By clicking Submit, You agree our <a href="#">Privacy Policy</a>.
        </p>
        <input type="submit" value="Submit" />
      </form>
    </div>

    <script src="index.js"></script>
  </body>
</html>
